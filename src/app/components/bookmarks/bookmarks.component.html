<p>
  bookmarks works!
</p>

<button class='btn btn-success' (click)='onSync()' data-toggle='tooltip' title='Synchronze your bookmarks.'>Sync
  bookmarks</button>

<div class="container-fluid">

  <div *ngIf='!hasBookmarks'>
    <h1 class='jumbo-message'>No bookmarked movies found</h1>
  </div>
  <div *ngIf='hasBookmarks' class='movie-cards-display-grid'>
    <div id="results-panel" *ngFor="let movie of moviesDisplayList" class='movie-card' [ngStyle]="{'width': cardWidth}">

      <div
        [ngStyle]="{'height': 'calc(1.45 * '+ cardWidth + ')','background-image':'url(https://image.tmdb.org/t/p/w342'+movie.poster_path+')'}"
        class='movie-card-image-container' (click)=onHighlight(movie)>

        <div class='movie-available' data-toggle='tooltip' title='Available offline'>
        </div>
        <div class="overlay overlay-add">
        </div>
      </div>
      <div class="card-body movie-card-body">
        <div class="movie-card-text">
          <h6 (click)="onSelect(movie)" class='text-primary movie-card-title card-title text-hyperlink'
            data-toggle="tooltip" title="{{movie.title}}">{{movie.title}}</h6>

          <label class='text-hyperlink' style='float: left'>{{getYear(movie.release_date)}}</label>
          <label style='float: right'>{{movie.vote_average}}</label>
        </div>
      </div>
    </div>
    <div style='width: 100%; text-align: center; height: 80px;'>
      <h5 class='text-hyperlink' (click)='getMoreResults()'>Load more results...</h5>
    </div>
  </div>
</div>
