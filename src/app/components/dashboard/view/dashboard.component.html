<app-selected-list></app-selected-list>

<div class="container-fluid" style='padding-top: 10vh'>
  <div *ngIf="dashboardLists">
    <div *ngFor="let list of dashboardLists">
      <h3>{{list.name}}</h3>
      <div class='container-fluid' style='overflow-y:hidden;overflow-x:scroll;'>
        <app-card-list [movieList]='list.data' [cardWidth]='cardWidth' [displayMode]='"d-inline-flex"' [listType]='"none"'>
        </app-card-list>
      </div>
    </div>
  </div>

  <div *ngIf='!browserConnection'>
    <h1>You are offline</h1>
  </div>
</div>
