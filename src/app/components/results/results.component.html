<app-selected-list></app-selected-list>

<select class="form-control" [(ngModel)]="cardWidth" style='width: 200px; float:right'>
  <option value='100px'>small</option>
  <option value='130px'>medium</option>
  <option value='180px'>large</option>
  <option value='250px'>xtra large</option>
</select>

<div class="container-fluid">

  <div *ngIf='!hasSearchResults'>
    <h1 class='jumbo-message'>No results found for '{{currentSearchQuery}}' :(</h1>
  </div>

  <h1 *ngIf="currentSearchQuery">Search results for "{{currentSearchQuery}}"</h1>
  <div *ngIf='hasSearchResults' class='movie-cards-display-grid'>
    <div id="results-panel" *ngFor="let movie of searchResults">
      <app-movie-card [movie]='movie' [cardWidth]='cardWidth'></app-movie-card>
      <!-- alt image -->
      <!-- <div style=' text-align: center; color: white;' [ngStyle]="{'height': 'calc(1.45 * '+ cardWidth + ')'}"
        class='movie-card-image-container'>
        <h3>{{movie.title}}</h3>
        <div class="overlay overlay-add">
        </div>-->
      <!-- end of alt image -->
    </div>
    <div *ngIf='currentSearchQuery' style='width: 100%; text-align: center; height: 80px;'>
      <h5 class='text-hyperlink' *ngIf="hasMoreResults" (click)='getMoreResults()'>Load more results...</h5>
    </div>
  </div>
</div>
<div>
  <h1 *ngIf="!currentSearchQuery">No results found for "{{currentSearchQuery}} :("</h1>
</div>
