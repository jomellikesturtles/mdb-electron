<app-selected-list></app-selected-list>
<div class="container-fluid">
  <button class='btn btn-info' (click)='onScanLibrary()'>Scan library</button>
  <div *ngIf='libraryMovies.length==0'>
    <h1 class='jumbo-message'>No offline movies found.</h1>
  </div>
  <div *ngIf='libraryMovies.length>0' class='movie-cards-display-grid'>
    <app-card-list [movieList]='libraryMovies' [cardWidth]='cardWidth' [displayMode]='"movie-cards-display-grid"'>
    </app-card-list>
    <div *ngIf="!isFetchingData" style='width: 100%; text-align: center; height: 80px; background-color: antiquewhite;'>
      <h5 class='text-hyperlink' (click)='getMoreResults()'>Load more results...</h5>
    </div>
  </div>
</div>
