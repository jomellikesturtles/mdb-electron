<div id="mySidenav" class="sidenav" style='z-index: 51; overflow: hidden' [ngClass]="{'collapsed':isOpenNav===false}">
  <div>
    <a routerLink="./dashboard">
      <img class='side-nav-icon' [src]="getHomeIcon()" />
      <span *ngIf="isOpenNav">Home</span>
    </a>
    <a routerLink="./browse">
      <img class='side-nav-icon' [src]="getBrowseIcon()" />
      <span *ngIf="isOpenNav">Browse</span>
    </a>
    <a routerLink="./library">
      <img class='side-nav-icon' src="../../assets/icons/server.svg" />
      <span *ngIf="isOpenNav">Library</span>
    </a>
    <a routerLink="./preferences">
      <img class='side-nav-icon' src="../../../assets/icons/gear.svg" />
      <span *ngIf="isOpenNav">Preferences</span>
    </a>
  </div>
  <div style='overflow: hidden; position: fixed; bottom: 0;'>
    <a (click)="switchNav()">
      <span *ngIf="isOpenNav">
        <img class='side-nav-icon' src="../../../assets/icons/left-angle.svg" />Collapse</span>
      <img class='side-nav-icon' src="../../../assets/icons/right-angle.svg" *ngIf="!isOpenNav" />
    </a>
  </div>
</div>
<div id="topNav">
  <app-top-navigation></app-top-navigation>
</div>
<div id="main">
  <router-outlet></router-outlet>
</div>
