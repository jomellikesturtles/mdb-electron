<div id='contents' style="white-space: nowrap;position:relative">
  <div id="mySidenav" class="sidenav" style='z-index: 51; overflow: hidden; left:0px'
    [ngClass]="{'collapsed':isOpenNav===false}">
    <div>
      <a routerLink="./dashboard">
        <img class='side-nav-icon' src="./assets/icons/home.svg" />
        <span *ngIf="isOpenNav">Home</span>
      </a>
      <a routerLink="./browse">
        <img class='side-nav-icon' src="./assets/icons/magnifiying-glass.svg" />
        <span *ngIf="isOpenNav">Browse</span>
      </a>
      <a routerLink="./library">
        <img class='side-nav-icon' src="./assets/icons/server.svg" />
        <span *ngIf="isOpenNav">Library</span>
      </a>
      <a routerLink="./preferences">
        <img class='side-nav-icon' src="./assets/icons/gear.svg" />
        <span *ngIf="isOpenNav">Preferences</span>
      </a>
    </div>
    <div style='overflow: hidden; position: fixed; bottom: 0;'>
      <a (click)="switchNav()">
        <span *ngIf="isOpenNav">
          <img class='side-nav-icon' src="./assets/icons/left-angle.svg" />Collapse</span>
        <img class='side-nav-icon' src="./assets/icons/right-angle.svg" *ngIf="!isOpenNav" />
      </a>
    </div>
  </div>

  <div class='d-flex flex-column'>

    <div id="topNav" style='top:0px; '>
      <app-top-navigation></app-top-navigation>
    </div>
    <div style='height: 54px;'>
      <!-- only for buffer -->
    </div>

    <!-- <div class='bg-image' style=' background: linear-gradient(to bottom, rgba(51, 51, 51, .8), rgba(0, 0, 0, .8)), url(https://cdn.onebauer.media/one/empire-tmdb/films/857/images/4y5TDUZlqUmWWtjTAznWb6CFpzt.jpg?quality=50&width=1800&ratio=16-9&resizeStyle=aspectfill&format=jpg); 
    filter: blur(8px);
    -webkit-filter: blur(8px);
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;'></div> -->
    <div id="main" style='background-color: #202020; color:#aaaaaa; top:54px'>
      <router-outlet></router-outlet>
    </div>

  </div>

</div>
