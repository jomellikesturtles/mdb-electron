<div [ngClass]="displayMode">
  <!-- 'd-inline-flex' or 'movie-cards-display-grid' -->
  <div id="results-panel" *ngFor="let movie of movieList">
    <app-movie-card [movie]='movie' [cardWidth]='cardWidth' [bookmark]='movie.bookmark' [watched]='movie.watched' [video]='movie.video'
      (previewMovieId)='onSelect($event)'></app-movie-card>
  </div>
</div>
