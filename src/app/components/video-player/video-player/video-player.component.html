  <div id='videoPlayerOuter' style='position: relative;background-color: black;width: 100%;height: calc(100vh - 50px);'>
    <div id='videoContainer' style='position:absolute;width:100%; height:100%;z-index: 20;' (click)='togglePlay()'
      (dblclick)='toggleFullScreen()'>
      <!-- <img *ngIf="!videoPlayerElement.paused" class='player-controls-icon' src='../../../../assets/icons/pause.svg'> -->
      <!-- animation: ytp-bezel-fadeout .5s linear 1 normal forwards; -->
      <video #videoPlayer1 id='videoPlayer' style="width:100%; height:100%;" poster="" preload="none" autoplay
        muted="true">
        <!-- <source [src]='streamLink' controlsList="nodownload" type="video/mp4"> -->
        <source src="https://s3.eu-central-1.amazonaws.com/pipe.public.content/short.mp4" type="video/mp4">
        <track label="English subtitles" kind="subtitles" srclang="en" src="./assets/sample-subtitles.vtt" default>
      </video>
    </div>

    <div id='playerControlsContainer' style='width: 100%; height: 40px; left: 0; bottom:0;  position:absolute'>
      <div id='progressBarContainer' #progressBar (mousemove)='mouseMove($event)' (click)='seek($event)'
        style="width: 100%; height: 5px; position: relative; cursor: pointer; z-index: 30;">
        <span #tooltipSpan id='tooltipSpan' style='z-index: 9999;'>00:00</span>
        <!-- played -->
        <div [ngStyle]="{'width': played}"
          style="height: 100%; background-color: red; z-index:21; left:0;position: absolute">
        </div>
        <!-- scrubber -->
        <!-- <div [ngStyle]="{'width': played}"  style="height: 100%; background-color: red; ">
      </div> -->
        <!-- loaded maybe use scaleX for transform-->
        <div [ngStyle]="{'width': buffered}"
          style="height: 100%; background-color: gray; z-index: 20; left: 0; position: absolute">
        </div>
        <div
          style="width: 100%; height: 100%; background-color: antiquewhite; z-index: 19; left: 0; position: absolute">
        </div>
      </div>
      <div id='controlsContainer'
        style="width: 100%; height: 40px; background-color: black; z-index: 20; left: 0; position: relative; display:flex; ">
        <div style='float:left; display: flex; flex: 1; white-space: nowrap; overflow: hidden; padding-left: 5px;'>
          <div *ngIf="afterView && videoPlayerElement" (click)='togglePlay()'>
            <img *ngIf="videoPlayerElement.paused" class='player-controls-icon'
              src='../../../../assets/icons/play-solid.svg'>
            <img *ngIf="!videoPlayerElement.paused" class='player-controls-icon'
              src='../../../../assets/icons/pause.svg'>
          </div>
          <div (click)='toggleMute()'>
            <img *ngIf="(videoPlayerElement && videoPlayerElement.muted) " class='player-controls-icon'
              class='player-controls-icon' src='../../../../assets/icons/mute.svg'>
            <img *ngIf="(videoPlayerElement && !videoPlayerElement.muted) || volume<=0" class='player-controls-icon'
              class='player-controls-icon' src='../../../../assets/icons/volume.svg'>
          </div>
          <mat-slider (input)="volumeChange($event.value)" [(value)]="volume" min="0" max="100" step="1"></mat-slider>
        </div>
        <div style='float:right; padding-right: 5px;'>
          <span *ngIf="videoPlayerElement">{{videoPlayerElement.currentTime|toHHMMSS}}</span>/
          <span>{{videoTime.duration|toHHMMSS}}</span>
          <img (click)='changeCc()' class='player-controls-icon' src='../../../../assets/icons/subtitle.svg'>
          <img (click)='toggleFullScreen()' class='player-controls-icon' src='../../../../assets/icons/fullscreen.svg'>
        </div>
      </div>
    </div>
  </div>


  <div [hidden]='false'>
