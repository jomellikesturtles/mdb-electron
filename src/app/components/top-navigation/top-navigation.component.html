<div class='navbar' style='z-index:50;-webkit-user-select: none; -webkit-app-region: drag;'>
  <!-- <a class="row" routerLink="./dashboard">Home</a>
  <a class="row" (click)='navigateBack()'>Back</a> -->
  <div>
    <!-- <div class="row"> -->
    <div class="col-12">
      <div class=''>
        <!-- <div class="col-sm-6"> -->
        <div class='search-controls-container'>
          <input #searchBar name="searchBar" class="form-control" id="search-bar"
            style='margin-right: 10px; border-radius: .25rem; min-width: 200px;' placeholder="Search title or IMDb id"
            [(ngModel)]="searchQuery.keywords" (keyup.enter)="onSearch(searchQuery.keywords);searchBar.value=''"
            list='searchHistory' />
          <datalist id="searchHistory">
            <option *ngFor="let item of searchHistoryList">
              {{item}}
          </datalist>
          <button class="btn btn-success input-group-btn" id="search-button"
            (click)="onSearch(searchQuery.keywords);searchBar.value=''" style='margin-right: 10px'>Search</button>
          <button class="btn btn-outline-light input-group-btn" style='margin-right: 10px' id="advanced-search-button"
            data-toggle="collapse" data-target="#demo">Advanced Search</button>
        </div>
        <!-- </div> -->
        <!-- <div class="col-sm-3"> -->
        <div class='window-controls-container'>
          <div class='window-icon-bg' (click)="onMinimize()">
            <img class='icon-img' src='./assets/icons/minimize.svg'>
          </div>
          <div class='window-icon-bg' (click)="onRestore()">
            <img class='icon-img' src='./assets/icons/maximize.svg'>
          </div>
          <div class='window-icon-bg window-close' (click)="onExit()">
            <img class='icon-img' src='./assets/icons/close.svg'>
          </div>
        </div>
        <!-- </div> -->
        <!-- <div class="col-sm-3"> -->
        <!-- <button class="btn btn-outline-light input-group-btn" style='margin-right: 10px' id="advanced-search-button"
            data-toggle="collapse" data-target="#demo">Advanced Search</button> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>

<!-- find -->
<div style='margin-top: 30px;display:none'>
  <h4>Region</h4>
  <button class='btn'></button>
  <h4>Genre</h4>
  <div class="form-check form-check-inline list-criteria-container" *ngFor="let genre of genresList">
    <div class='criteria-item btn'>
      <input class="form-check-input" type="checkbox" id="{{genre.id}}" value="{{genre.id}}">
      <label class="form-check-label" for="{{genre.id}}">{{genre.name}}</label>
    </div>
  </div>
  <h4>Decade</h4>
  <div class="form-check form-check-inline list-criteria-container" *ngFor="let decade of decadesList">
    <input class="form-check-input" type="radio" id="{{decade.value}}" name="inlineRadioOptions"
      value="{{decade.value}}">
    <label class="form-check-label" for="{{decade.value}}">{{decade.display}}</label>
  </div>
</div>
