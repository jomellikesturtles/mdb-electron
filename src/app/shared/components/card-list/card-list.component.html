<div [ngClass]="displayMode">
  <!-- 'd-inline-flex' or 'movie-cards-display-grid' -->
  <div id="results-panel" *ngFor="let movieAndUserData of movieAndUserDataList">
    <app-movie-card [movie]='movieAndUserData.movie' [cardWidth]='cardWidth' [library]='null'
      [userData]='movieAndUserData.userData'>
    </app-movie-card>
  </div>
</div>
